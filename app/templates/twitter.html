{% extends "base.html" %}

{% block content %}
    <div class="text container centered">
        <a style="padding: 1.3em; display: block;" href="{{ url_for('following') }}" class="ui small teal statistic">
            <div class="value">
                {{ followedCount }}
            </div>
            <div class="label">
                Following
            </div>
        </a>
    </div>
    <div class="text container" id="card-container">
        {% if posts %}
            {% for post in posts %}
                {% if post.isRT %}
                    {% include '_post.html' %}
                {% else %}
                    {% include '_post_nort.html' %}
                {% endif %}
            {% endfor %}
        {% else %}
            <div>No posts</div>
        {% endif %}
{% endblock %}
