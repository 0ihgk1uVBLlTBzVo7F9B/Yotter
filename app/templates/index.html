{% extends "base.html" %}

{% block content %}
    <div style="padding: 1.3em;" class="ui one column centered grid">
        <a href="{{ url_for('following') }}"><div class="ui small teal statistic">
            <div class="value">
                {{ followedCount }}
            </div>
            <div class="label">
                Following
            </div>
        </div></a>
    </div>
    <div class="ui one column grid" id="card-container">
        {% if posts %}
            {% for post in posts %}
                {% if post.isRT %}
                    {% include '_post.html' %}
                {% else %}
                    {% include '_post_nort.html' %}
                {% endif %}
            {% endfor %}
        {% else %}
            <div>No posts</div>
        {% endif %}
{% endblock %}
