{% extends "base.html" %}

{% block content %}
<br>
<div style="margin-bottom: 1em;" class="ui one column centered grid">
    <h2 class="ui icon header">
        <i class="settings icon"></i>
        <div class="content">
            Settings
            <div class="sub header">Manage your settings.</div>
        </div>
    </h2>
</div>


<div class="ui one column centered grid" style="margin-bottom: 1.4em;">
    <div class="ui icon message" style=" width: 55%;">
        <i class="info circle icon"></i>
        <div class="content">
        <div class="header">
            Imports can take up to 2 minutes.
        </div>
        <p>But you can still use Parasitter.</p>
        </div>
    </div>
</div>

<div class="ui one column centered grid">
    <div class="ui relaxed divided list">
        <div class="item">
            <i class="large download middle aligned icon"></i>
            <div class="content">
            <a href="{{ url_for('export') }}" class="header">Export Data</a>
            <div class="description">Export data into JSON file</div>
            </div>
        </div>
        <div class="item">
            <i class="large upload middle aligned icon"></i>
            <div class="content">
                <form action = "{{ url_for('importdata') }}" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file"/>
                    <input type = "submit"/>
                </form> 
                <div class="description">Import from JSON export.</div>
            </div>
        </div>

        <div class="item">
            <i class="large moon middle aligned icon"></i>
            <div class="content">
                <div class="ui slider checkbox">
                    <input type="checkbox" name="newsletter">
                    <label>Dark mode</label>
                </div>
            </div>
        </div>
        <div class="item">
            <i class="large weight middle aligned icon"></i>
            <div class="content">
                <div class="ui slider checkbox">
                    <input type="checkbox" name="newsletter">
                    <label>Disable images</label>
                    <div class="description">Show links instead</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
